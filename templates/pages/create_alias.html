{{define "page"}}
<div class="mw9 center br1 mh3 mv3">
  <div class="w-100 bb b--near-white pa3 cf">
    <h3 class="f4 ma0 p0 fl">
      <i class="lni lni-direction mr2"></i> 
      Create Alias
    </h3>
  </div>

  <div class="w-100 pa4">
    <p class="f5 pb3 lh-copy">Using regexp <a href="#" class="navy no-underline"><i class="lni lni-question-circle lni-sm"></i></a> create an alias for a destination.</p>

    <form method="post" accept-charset="utf-8">
      <fieldset class="ba b--transparent ph0 mh0">

        <legend class="ph0 mh0 fw6 clip">Domain</legend>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="domain">Domain</label>
          <select class="pa2 ba bg-transparent w-100 measure {{if .Errors.HasError "domain"}}b--red red{{end}}" name="domain">
            {{range .Domains}}
            <option value="{{.ID}}">{{.Name}}</option>
            {{end}}
          </select>
        </div>

        <legend class="ph0 mh0 fw6 clip">Rule</legend>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="rule">Rule</label>
          <input class="pa2 input-reset ba bg-transparent w-100 measure {{if .Errors.HasError "rule"}}b--red red{{end}}" type="text" name="rule" />
        </div>

        <legend class="ph0 mh0 fw6 clip">Destination</legend>
        <div class="mt3">
          <label class="db fw4 lh-copy f6" for="domain">Destination</label>
          <select class="pa2 ba bg-transparent w-100 measure mr2 {{if .Errors.HasError "destination"}}b--red red{{end}}" name="destination">
            {{range .Destinations}}
            <option value="{{.ID}}">{{.Address}}</option>
            {{end}}
          </select>

          <a href="/destinations/create" class="pa2 bg-light-green dark-green hover-b--dark-green ba b--washed-green no-underline br1">
            <i class="lni lni-plus"></i>
          </a>
        </div>

        {{range .Errors.All}}
        <p class="red">{{.}}</p>
        {{end}}

        <div class="mt4">
          <input class="pa2 input-reset dark-green bg-light-green hover-b--dark-green ba b--washed-green br1 pointer f5" type="submit" value="Create" />
        </div>
    </form>
  </div>
</div>
{{end}}
