{{define "stylesheets"}}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
{{end}}

{{define "page"}}
<div class="mw9 center br1 mh3 mv3">
  <div class="w-100 bb b--near-white pa3">
    <h3 class="f4 ma0 p0">
      <i class="lni lni-home mr2"></i> Dashboard
    </h3>
  </div>

  <div class="w-100 pa4">
    <div class="h5">
      <canvas id="activity"></canvas>
    </div>

  </div>
</div>
{{end}}

{{define "scripts"}}
    <script>
      var config = {
        type: 'line',
        data: {
          labels: {{.Labels}},
          datasets: [
          {
            label: 'Send',
            borderColor: '#357EDD',
            data: {{.InboundSend}},
            fill: false,
          },
          {
            label: 'Bounce',
            borderColor: '#FF6300',
            data: {{.InboundBounce}},
            fill: false,
          },
          {
            label: 'Reject',
            borderColor: '#FF4136',
            data: {{.InboundReject}},
            fill: false,
          },
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          tooltips: {
            mode: 'index',
            intersect: false,
          },
          hover: {
            mode: 'nearest',
            intersect: true
          },
          scales: {
            xAxes: [{
              display: true,
              scaleLabel: {
                display: true,
                labelString: 'Time'
              }
            }],
            yAxes: [{
              display: true,
              scaleLabel: {
                display: true,
                labelString: 'Count'
              }
            }]
          }
        }
      };

      window.onload = function() {
        var ctx = document.getElementById('activity').getContext('2d');
        window.myLine = new Chart(ctx, config);
      };

    </script>
    {{end}}
